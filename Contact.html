<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natures Platter | Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-green-500 text-white">
      <div class="flex-1">
        <a href="index.html" class="btn btn-ghost text-xl">Natures Platter</a>
      </div>
      <div class="flex-none space-x-4">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="Service.html">Services</a>
        <a href="Contact.html" class="underline">Contact Us</a>
      </div>
    </div>

    <!-- Contact Content -->
    <main class="p-6 max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold text-green-700 mt-9 mb-6">Get in Touch</h1>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <form class="bg-white p-6 shadow-lg rounded-lg space-y-4">
          <div>
            <label class="label"><span class="label-text">Name</span></label>
            <input
              type="text"
              placeholder="Your Name"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div>
            <label class="label"><span class="label-text">Email</span></label>
            <input
              type="email"
              placeholder="Your Email"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div>
            <label class="label"><span class="label-text">Message</span></label>
            <textarea
              class="textarea textarea-bordered w-full"
              rows="5"
              placeholder="Write your message..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success text-white w-full">
            Send Message
          </button>
        </form>

        <!-- Contact Info -->
        <div class="space-y-4 text-gray-700">
          <div>
            <h2 class="text-2xl font-semibold text-green-600 mb-2">
              Our Office
            </h2>
            <p>123 Green Street<br />Dhaka, Bangladesh</p>
          </div>
          <div>
            <h2 class="text-2xl font-semibold text-green-600 mb-2">Call Us</h2>
            <p>+880 1234-567890</p>
          </div>
          <div>
            <h2 class="text-2xl font-semibold text-green-600 mb-2">Email</h2>
            <p>support@veggievibe.com</p>
          </div>
          <div class="pt-4">
            <h2 class="text-xl font-semibold text-green-600 mb-2">Follow Us</h2>
            <div class="flex space-x-4 text-xl text-green-700">
              <a href="https://facebook.com" target="_blank"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://instagram.com" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a href="https://youtube.com" target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-500 text-white p-6 mt-10 text-center">
      <p>&copy; 2025 VeggieVibe. All rights reserved.</p>
    </footer>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
